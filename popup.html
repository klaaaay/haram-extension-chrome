<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad and P...s Blocker</title>
  <style>
    body {
      width: 300px;
      height: 250px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .footer {
      font-size: 12px;
      color: #888;
      position: absolute;
      bottom: 10px;
    }

    .footer a {
      text-decoration: none;
      color: #007bff;
    }

    .footer a:hover {
      color: #0056b3;
    }
  </style>
</head>

  <h2>Ad Blocker</h2>
  <button id="toggle">Toggle Blocker</button>
